<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clone.css" />
  </head>
  <body>
    <div class="main-page">
      <div class="main-top"></div>
      <div class="article">
        <h1 class="article-header">Order Summary</h1>
        <p class="article-desc">
          You can now listen to millions of <br />
          songs, audiobookcs, and podcasts on <br />any device anywhere you
          like!
        </p>
      </div>
      <div class="buy">
        <span class="buy-image"></span>
        <span class="buy-price"
          ><strong class="price-header">Annual Plan</strong
          ><br />$59.99/year</span
        >
        <span class="buy-change">Change</span>
      </div>
      <button class="payment">Proceed to Payment</button>
      <a class="cancel">Cancel Order</a>
    </div>
  </body>
</html>
